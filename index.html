<!DOCTYPE html>
<html lang="pb-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>eStore.</title>

    <!-- Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section>
          <h1>eStore</h1>
        </section>
      </header>
      <main>
        <section>
          <div class="left">
            <div class="left--discount-image">
              <div class="discount">
                <span>até</span>
                <span>70%</span>
                <span>off</span>
              </div>
              <div class="image">
                <img
                  src="assets/images/mulher.png"
                  alt="Imagem Mulher com sacolas"
                />
              </div>
            </div>
          </div>
          <div class="right">
            <div class="right--text-counters">
              <div class="text">Faltam:</div>
              <div class="counters">
                <div class="days">
                  <span>16</span>
                  <span>dias</span>
                </div>
                <div class="hours">
                  <span>23</span>
                  <span>horas</span>
                </div>
                <div class="minutes">
                  <span>44</span>
                  <span>minutos</span>
                </div>
                <div class="seconds">
                  <span>39</span>
                  <span>segundos</span>
                </div>
              </div>
            </div>
            <div class="right--form">
              <div class="form--title-fields-button">
                <div class="title">
                  <h3>Seja avisado minutos antes!</h3>
                </div>
                <div class="fields">
                  <div class="field">
                    <label for="inputName">nome completo</label>
                    <input
                      type="text"
                      name="inputName"
                      id="inputName"
                      placeholder="nome completo"
                      maxlength="80"
                      required
                    />
                    <span class="material-icons">person</span>
                  </div>
                  <div class="field">
                    <label for="inputEmail">seu melhor e-mail</label>
                    <input
                      type="email"
                      name="inputEmail"
                      id="inputEmail"
                      placeholder="seu melhor e-mail"
                      maxlength="100"
                      required
                    />
                    <span class="material-icons">email</span>
                  </div>
                  <div class="field">
                    <input type="checkbox" name="inputCheck" id="inputCheck" />
                    <label for="inputCheck"
                      >Receber outras ofertas e promoções...</label
                    >
                  </div>
                  <div class="field"><hr /></div>
                </div>
                <div class="button">
                  <button>
                    Avise me!
                    <span class="material-icons">reply_all</span>
                  </button>
                </div>
                <div class="success d-none">
                  <span class="material-icons">check_circle</span>
                  <span>Solicitação salva</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section>Developed by Ivan Rosa</section>
      </footer>
    </div>

    <!-- Main JS -->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
