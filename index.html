<!DOCTYPE html>
<html lang="pb-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>eStore.</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section>
          <h1>eStore</h1>
        </section>
      </header>
      <main>
        <section>
          <div class="left">left</div>
          <div class="right">
            <div class="right--text-counters">
              <div class="text">Faltam:</div>
              <div class="counters">
                <div class="days">
                  <span>16</span>
                  <span>dias</span>
                </div>
                <div class="hours">
                  <span>23</span>
                  <span>horas</span>
                </div>
                <div class="minutes">
                  <span>44</span>
                  <span>minutos</span>
                </div>
                <div class="seconds">
                  <span>39</span>
                  <span>segundos</span>
                </div>
              </div>
            </div>
            <div class="right--form">
              <div class="form--title-fields-button">
                <div class="title">
                  <h3>Seja avisado minutos antes!</h3>
                </div>
                <div class="fields">
                  <div class="field">
                    <label for="inputName">nome completo</label>
                    <input
                      type="text"
                      name="inputName"
                      id="inputName"
                      placeholder="nome completo"
                      maxlength="80"
                      required
                    />
                  </div>
                  <div class="field">
                    <label for="inputEmail">informe o seu melhor e-mail</label>
                    <input
                      type="email"
                      name="inputEmail"
                      id="inputEmail"
                      placeholder="informe o seu melhor e-mail"
                      maxlength="100"
                      required
                    />
                  </div>
                  <div class="field">
                    <input type="checkbox" name="inputCheck" id="inputCheck" />
                    <label for="inputCheck"
                      >Receber outras ofertas e promoções...</label
                    >
                  </div>
                  <div class="field"><hr /></div>
                </div>
                <div class="button">
                  <button>Avise me!</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section>Developed by Ivan Rosa</section>
      </footer>
    </div>
  </body>
</html>
